<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    let name = "Bob"

    // Regular
    console.log("Hey there!");

    // Interpolated
    console.log(`Hi my name is ${name}`);

    // Styled
    console.log("%c Hello World!", "font-size: 20px; background-color: mistyrose");

    // warning!
    console.warn("Warning");

    // Error :|
    console.error("This is an error");

    // Info
    console.info("%c Some useful information", "font-size: 20px; color: blue");

    // Testing
    const p = document.querySelector('p');
    console.assert(1 % 2 === 0);
    console.assert(p.classList.contains('ouch'), 'That is wrong!');


    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);


    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`He is ${dog.age}.`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count("dog");
    console.count("dog");
    console.count("dog");

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/Jill-Ann')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

  </script>
</body>
</html>
